<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System (Assignment 4)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        /* –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        #categoriesList::-webkit-scrollbar { width: 6px; }
        #categoriesList::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="authSection" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
            
            <form id="authForm" class="space-y-5">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="password" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">–†–æ–ª—å (–¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏)</label>
                    <select id="role" class="w-full p-3 border border-gray-300 rounded bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="user">User (–¢–æ–ª—å–∫–æ –ø—Ä–æ—Å–º–æ—Ç—Ä)</option>
                        <option value="admin">Admin (–ü–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø)</option>
                    </select>
                </div>

                <div class="flex gap-4 pt-2">
                    <button type="button" onclick="handleAuth('login')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition shadow-md">
                        –í–æ–π—Ç–∏
                    </button>
                    <button type="button" onclick="handleAuth('register')" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded transition shadow-md">
                        –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    </button>
                </div>
            </form>
            <p id="authMessage" class="text-center mt-4 text-sm font-medium"></p>
        </div>
    </div>

    <div id="dashboardSection" class="hidden p-6 md:p-10 max-w-7xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 border-b-2 border-blue-500 pb-4">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">
                –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ <span class="text-blue-600">–ü—Ä–æ–µ–∫—Ç–∞–º–∏</span>
            </h1>
            <div class="flex items-center gap-4 mt-4 md:mt-0">
                <span class="text-gray-500 text-sm" id="userRoleDisplay"></span>
                <button onclick="logout()" class="bg-red-50 text-red-600 px-4 py-2 rounded border border-red-200 hover:bg-red-100 transition font-medium">
                    –í—ã–π—Ç–∏
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-8">
                
                <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-purple-500">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                        <span class="text-purple-500">üìÇ</span> –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
                    </h2>
                    
                    <form id="categoryForm" class="flex gap-2 mb-6">
                        <input type="text" id="catName" required placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ..." class="flex-1 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-400 outline-none text-sm">
                        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 font-bold text-xl leading-none shadow transition">
                            +
                        </button>
                    </form>

                    <div>
                        <h3 class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">–°–ø–∏—Å–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:</h3>
                        <ul id="categoriesList" class="space-y-2 max-h-48 overflow-y-auto pr-1">
                            <li class="text-sm text-gray-400 italic">–ó–∞–≥—Ä—É–∑–∫–∞...</li>
                        </ul>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-500">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                        <span class="text-blue-500">üöÄ</span> –ù–æ–≤—ã–π –ü—Ä–æ–µ–∫—Ç
                    </h2>
                    <form id="projectForm" class="space-y-4">
                        <div>
                            <input type="text" id="title" required placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                        </div>
                        <div>
                            <select id="categorySelect" class="w-full p-2 border border-gray-300 rounded bg-white focus:ring-2 focus:ring-blue-400 outline-none">
                                <option value="">–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                            </select>
                        </div>
                        <div>
                            <textarea id="description" required placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏..." rows="3" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
                        </div>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-gray-400">$</span>
                            <input type="number" id="budget" required placeholder="–ë—é–¥–∂–µ—Ç" class="w-full p-2 pl-6 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition shadow">
                            –°–æ–∑–¥–∞—Ç—å –ü—Ä–æ–µ–∫—Ç
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-xl shadow-md min-h-[500px]">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">–í—Å–µ –ü—Ä–æ–µ–∫—Ç—ã</h2>
                    <div id="projectsList" class="space-y-4">
                        <p class="text-gray-500 italic text-center mt-10">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let token = localStorage.getItem('token');

        // === 1. –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–û–ú (Auth Check) ===
        function checkAuth() {
            if (token) {
                // –ï—Å–ª–∏ –≤–æ—à–ª–∏
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º —Ä–æ–ª—å (–ø—Ä–æ—Å—Ç–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è UI)
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    document.getElementById('userRoleDisplay').innerText = `–í—ã –≤–æ—à–ª–∏ –∫–∞–∫: ${payload.role.toUpperCase()}`;
                } catch(e) {}

                fetchCategories();
                fetchProjects();
            } else {
                // –ï—Å–ª–∏ –≤—ã—à–ª–∏
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('dashboardSection').classList.add('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            checkAuth();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ —Å —Ç–æ–∫–µ–Ω–æ–º
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` 
            };
        }

        // === 2. –õ–û–ì–ò–ù –ò –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø ===
        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const msg = document.getElementById('authMessage');

            const endpoint = type === 'login' ? '/auth/login' : '/auth/register';
            const body = type === 'login' ? { email, password } : { email, password, role };

            try {
                const res = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();

                if (!res.ok) throw new Error(data.message);

                if (type === 'login') {
                    token = data.token;
                    localStorage.setItem('token', token);
                    msg.innerText = "";
                    checkAuth();
                } else {
                    msg.className = "text-center mt-4 text-sm font-medium text-green-600";
                    msg.innerText = "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.";
                }
            } catch (err) {
                msg.className = "text-center mt-4 text-sm font-medium text-red-500";
                msg.innerText = err.message;
            }
        }

        // === 3. –†–ê–ë–û–¢–ê –° –ö–ê–¢–ï–ì–û–†–ò–Ø–ú–ò (GET, POST, DELETE) ===
        async function fetchCategories() {
            try {
                // GET –∑–∞–ø—Ä–æ—Å (–æ—Ç–∫—Ä—ã—Ç –¥–ª—è –≤—Å–µ—Ö)
                const res = await fetch(`${API_URL}/categories`);
                const categories = await res.json();
                
                // –ê. –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –≤ —Ñ–æ—Ä–º–µ –ü—Ä–æ–µ–∫—Ç–∞
                const select = document.getElementById('categorySelect');
                select.innerHTML = '<option value="">–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>' + 
                    categories.map(c => `<option value="${c._id}">${c.name}</option>`).join('');

                // –ë. –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è (–ª–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞)
                const list = document.getElementById('categoriesList');
                if (categories.length === 0) {
                    list.innerHTML = '<li class="text-sm text-gray-400 py-2">–ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π</li>';
                } else {
                    list.innerHTML = categories.map(c => `
                        <li class="flex justify-between items-center bg-gray-50 p-2 rounded border border-gray-200 hover:bg-gray-100 transition">
                            <span class="text-gray-700 text-sm font-medium">${c.name}</span>
                            <button onclick="deleteCategory('${c._id}')" class="text-gray-400 hover:text-red-600 font-bold px-2 text-lg leading-none transition" title="–£–¥–∞–ª–∏—Ç—å">
                                &times;
                            </button>
                        </li>
                    `).join('');
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π", err);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–ù—É–∂–µ–Ω Admin)
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('catName');
            try {
                const res = await fetch(`${API_URL}/categories`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ name: nameInput.value })
                });
                if (!res.ok) throw new Error('–û—à–∏–±–∫–∞: –¢–æ–ª—å–∫–æ –ê–¥–º–∏–Ω –º–æ–∂–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏!');
                
                nameInput.value = ''; // –û—á–∏—Å—Ç–∫–∞
                fetchCategories(); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–æ–≤
            } catch (err) {
                alert(err.message);
            }
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–ù—É–∂–µ–Ω Admin)
        async function deleteCategory(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–∞—Ç–µ–≥–æ—Ä–∏—é?')) return;
            try {
                const res = await fetch(`${API_URL}/categories/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                if (!res.ok) throw new Error('–û—à–∏–±–∫–∞: –¢–æ–ª—å–∫–æ –ê–¥–º–∏–Ω –º–æ–∂–µ—Ç —É–¥–∞–ª—è—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏!');
                
                fetchCategories();
                fetchProjects(); // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–µ–∫—Ç—ã, —á—Ç–æ–±—ã —É–±—Ä–∞—Ç—å —É–¥–∞–ª–µ–Ω–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é –∏–∑ –±–µ–π–¥–∂–µ–π
            } catch (err) {
                alert(err.message);
            }
        }

        // === 4. –†–ê–ë–û–¢–ê –° –ü–†–û–ï–ö–¢–ê–ú–ò (GET, POST, DELETE) ===
        async function fetchProjects() {
            try {
                const res = await fetch(`${API_URL}/projects`);
                const projects = await res.json();
                renderProjects(projects);
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤", err);
            }
        }

        function renderProjects(projects) {
            const list = document.getElementById('projectsList');
            if (projects.length === 0) {
                list.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-40 text-gray-400">
                        <span class="text-4xl mb-2">üì≠</span>
                        <p>–ü—Ä–æ–µ–∫—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>
                    </div>`;
                return;
            }

            list.innerHTML = projects.map(p => {
                const catName = p.category ? p.category.name : '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                // –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                const catStyle = p.category 
                    ? 'bg-purple-100 text-purple-700 border-purple-200' 
                    : 'bg-gray-100 text-gray-500 border-gray-200';

                return `
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-5 shadow-sm hover:shadow-md transition relative group">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <div class="flex items-center gap-3 mb-1">
                                <h3 class="font-bold text-lg text-gray-800">${p.title}</h3>
                                <span class="text-xs font-semibold px-2 py-0.5 rounded border ${catStyle}">
                                    ${catName}
                                </span>
                            </div>
                            <p class="text-gray-600 text-sm leading-relaxed">${p.description}</p>
                        </div>
                        <span class="text-sm font-bold text-green-700 bg-green-50 px-3 py-1 rounded-full border border-green-100">
                            $${p.budget}
                        </span>
                    </div>
                    
                    <button onclick="deleteProject('${p._id}')" class="absolute top-4 right-4 text-gray-300 hover:text-red-500 transition font-bold p-1 rounded hover:bg-red-50" title="–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
                `;
            }).join('');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞ (–ù—É–∂–µ–Ω Admin)
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                budget: document.getElementById('budget').value,
                category: document.getElementById('categorySelect').value || null
            };

            try {
                const res = await fetch(`${API_URL}/projects`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify(data)
                });
                
                if (!res.ok) throw new Error('–û—à–∏–±–∫–∞: –¢–æ–ª—å–∫–æ –ê–¥–º–∏–Ω –º–æ–∂–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç—ã!');
                
                e.target.reset();
                fetchProjects();
            } catch (err) {
                alert(err.message);
            }
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞ (–ù—É–∂–µ–Ω Admin)
        async function deleteProject(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç?')) return;
            try {
                const res = await fetch(`${API_URL}/projects/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                if (!res.ok) throw new Error('–û—à–∏–±–∫–∞: –¢–æ–ª—å–∫–æ –ê–¥–º–∏–Ω –º–æ–∂–µ—Ç —É–¥–∞–ª—è—Ç—å –ø—Ä–æ–µ–∫—Ç—ã!');
                fetchProjects();
            } catch (err) {
                alert(err.message);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        checkAuth();
    </script>
</body>
</html>
